<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    
    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="book-template">
      <li class="book-item">
        <h4>Title: {{title}}</h4>
        <img src="{{image_url}}">
        <p>Author: {{author}}</p>
        <p>ISBN: {{isbn}}</p>
        <p>Description: {{description}}</p>
      </li>
    </script>

  </head>
  <body>
    <header>
      <h1>Book List</h1>
    </header>
    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>
      <section class="book-view container">
        <h3>My Books</h3>
        <ul id="book-list"></ul>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
</html>
