<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>

    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="book-template">
      <li class="book-item">
        <h4><a href="/books/{{book_id}}">{{book_id}}</a> Title: {{title}}</h4>
        <img src="{{image_url}}">
        <p>Author: {{author}}</p>
        <p class="detail">ISBN: {{isbn}}</p>
        <p class="detail">Description: {{description}}</p>
        <button data-id="{{book_id}}" class="detail" id="delete" type="click">Delete</button>
      </li>
    </script>

  </head>
  <body>
    <header>
      <h1>Book List</h1>
      <nav class="navigation">
        <ul>
          <li>
            <a href="/">Books</a>
          </li>
          <li>
            <a href="/books/new">New</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>
      <section class="book-view container">
        <h3>My Books</h3>
        <ul id="book-list"></ul>
      </section>
      <section class="new-view container">
        <h3>Add a New Book</h3>
        <form id="new-form">
          <input type="text" name="title" placeholder="Book Title">
          <input type="text" name="author" placeholder="Author">
          <input type="text" name="image_url" placeholder="Book Cover Image Url">
          <input type="text" name="isbn" placeholder="ISBN Number">
          <textarea name="description" placeholder="Description of the book" cols="30" rows="10"></textarea>
          <button type="submit">Add This Book</button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script src="./scripts/controllers/routes.js" type="text/javascript"></script>
</html>
